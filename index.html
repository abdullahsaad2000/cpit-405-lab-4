<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport", content="width=device-width, initial-scale=1.0">
      <title>CPIT 405 Lab 4</title>
      <link rel="stylesheet" href="style.css">
    </head>
    
<body>
 <h1>Great Auto Parts - Order Form</h1>
 <div>
  <form>
    <label for="name" class="lables">First Name:</label>
    <br>
    <input type="text" id="name" placeholder="Enter your first name" class="inputs">
    <br>
    <label for="name" class="lables">Last Name:</label>
    <br>
    <input type="text" id="name" placeholder="Enter your last name" class="inputs">
    <br>
    <label for="email" class="lables">Email:</label>
    <br>
    <input type="email" id="email" placeholder="Enter your email address" class="inputs">
    <br>
    <label for="phone" class="lables">Phone Number:</label>
    <br>
    <input type="text" id="phone" placeholder="Enter your phone number" class="inputs">
    <br>
    <label for="make" class="lables">Make:</label>
    <br>
    <input type="text" id="make" placeholder="Make" class="inputs">
    <br>
    <label for="model" class="lables">Model:</label>
    <br>
    <input type="text" id="model" placeholder="Model" class="inputs">
    <br>
    <label for="year" class="lables">Year:</label>
    <br>
    <input type="number" name="quantity" min="2000" max="2024" step="1" id="year" placeholder="Year" class="inputs">
    <br>
    <label for="date" class="lables">Date:</label>
    <br>
    <input type="date" id="date" class="inputs">
    <br>
    <label for="spare-part" class="lables">Spare Parts:</label>
    <br>
    <input type="text" id="spare-part" placeholder="Enter the spare part you need" class="inputs">
    <br>
    <label for="quantity" class="lables">Quantity:</label>
    <br>
    <input type="number" id="quantity" min="1" max="100" step="1"  placeholder="Enter the quantity of teh spare part you need" class="inputs">
    <br>
    <label for="comment" class="lables">Comment:</label>
    <br>
    <textarea name="message" rows="2" cols="20" id="comment" class="textarea">
    </textarea>
    <br>
    <input type="submit" value="Submit" class="btn">
  </form>
 </div>
</body>
</html>
